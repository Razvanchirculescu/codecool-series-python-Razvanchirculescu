<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>

    <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='favicon/favicon.ico') }}"/>
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"/>
    <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}"/>
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"/>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}"/>
    <script
            type="module"
            src="{{ url_for('static', filename='js/main.js') }}"
            defer></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div
        class="card text-bg-light pb-5 pt-5 mt-5"
        style="
                color: #21252a;
                width: 30%;
                margin: auto;
                text-align: center;
            ">
    <h1 class="label">Login</h1>
    <br/>
    <form
            class="login_form"
            method="post"
            name="form"
            action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter username"
                    name="username"
                    required/>
        </div>
        <br/>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                    name="password"
                    required/>
            <br/>
            {% if message != '' %}
                <h3 class="login_error" style="color: red">
                    {{ message }}
                </h3>
            {% endif %}
        </div>
        <br/>
        <br/>
        <button type="submit" class="btn btn-primary" id="loginButton">
            Login
        </button>
        <div class="container">
            <br/>
            <small>
                <button
                        type="button"
                        class="cancelbtn btn btn-secondary"
                        style="color: black"
                        onclick="history.back()">
                    Cancel
                </button>
            </small>
        </div>
    </form>
</div>
</body>
</html>
